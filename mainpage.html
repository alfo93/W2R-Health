         <p>The keynote lecture will be delivered on <strong>${CONFIG.conference.dates}</strong> in ${CONFIG.conference.location}.</p>`;
    return `
    <div class="page-wrap">
      <div class="page-hero"><div class="page-hero-inner">
        <div class="breadcrumb"><span onclick="navigate('home')">Home</span> › Keynote</div>
        <h1>Keynote</h1>
      </div></div>
      <main>
        <article class="content">
          <h2>Keynote Speaker</h2>
          <h3>Keynote</h3>
          ${content}
        </article>
        ${sidebar()}
      </main>
    </div>`;
  },

  cfp: () => {
    const { cfp, submission, conference } = CONFIG;
    const paras  = cfp.intro.map(p => `<p>${p}</p>`).join('');
    const topics = cfp.topics.map(t => `<li>${t}</li>`).join('');
    const feats  = cfp.features.map(f => `<span class="pill">${f}</span>`).join('');
    return `
    <div class="page-wrap">
      <div class="page-hero"><div class="page-hero-inner">
        <div class="breadcrumb"><span onclick="navigate('home')">Home</span> › Call for Papers</div>
        <h1>Call for Papers</h1>
      </div></div>
      <main>
        <article class="content">
          <h2>Call for Papers</h2>
          <h3>Call for Papers</h3>
          ${paras}
          <ul>${topics}</ul>
          <h4>Features</h4>
          <div class="feature-pills">${feats}</div>
          <h4>Submission Rules</h4>
          <p>Papers must be formatted in the standard IEEE two-column format that is used by the ${conference.name} main conference and must not exceed <strong>${submission.maxPages} pages in length</strong> (including references). All submitted papers will go through a peer review process, and all accepted papers which are presented by one of the authors at the workshop will be published in the <strong>${conference.name} proceedings and IEEE Xplore</strong>.</p>
          <div class="submit-box"><a href="${submission.edas}" target="_blank">Submit via EDAS</a></div>
        </article>
        ${sidebar()}
      </main>
    </div>`;
  },

  committees: () => {
    const { committees } = CONFIG;
    const chairSection = (title, list) => `
      <div class="committee-section">
        <h4>${title}</h4>
        <ul class="chair-list">${list.map(p => memberItem(p, true)).join('')}</ul>
      </div>
      <hr class="section-divider">`;
    const pcItems = committees.programCommittee.map(p => memberItem(p, false)).join('');
    return `
    <div class="page-wrap">
      <div class="page-hero"><div class="page-hero-inner">
        <div class="breadcrumb"><span onclick="navigate('home')">Home</span> › Committees</div>
        <h1>Committees</h1>
      </div></div>
      <main>
        <article class="content">
          <h2>Organization</h2>
          <h3>Committees</h3>
          ${chairSection('General Chairs', committees.generalChairs)}
          ${chairSection('Technical Program Chairs', committees.technicalChairs)}
          ${chairSection('Web and Publicity Chairs', committees.webChairs)}
          <div class="committee-section">
            <h4>Program Committee Members</h4>
            <ul class="member-list">${pcItems}</ul>
          </div>
        </article>
        ${sidebar()}
      </main>
    </div>`;
  },

  submit: () => {
    const { submission, conference } = CONFIG;
    return `
    <div class="page-wrap">
      <div class="page-hero"><div class="page-hero-inner">
        <div class="breadcrumb"><span onclick="navigate('home')">Home</span> › Submit a paper</div>
        <h1>Submit a paper</h1>
      </div></div>
      <main>
        <article class="content">
          <h2>Paper Submission</h2>
          <h3>Submit a paper</h3>
          <p>Papers must be formatted in the standard <strong>IEEE two-column format</strong> used by the ${conference.name} main conference and must not exceed <strong>SIX pages in length</strong> (including references). All submitted papers will go through a peer review process, and all accepted papers which are presented by one of the authors at the workshop will be published in the <strong>${conference.name} proceedings and IEEE Xplore</strong>.</p>
          <div class="submit-box"><a href="${submission.edas}" target="_blank">Submit a paper via EDAS</a></div>
          <h4>Formatting Guidelines</h4>
          <ul>
            <li>Use the standard IEEE two-column conference format</li>
            <li>Maximum ${submission.maxPages} pages including references</li>
            <li>Original, unpublished work only</li>
            <li>All accepted &amp; presented papers will appear in IEEE Xplore</li>
          </ul>
          <h4>Review Process</h4>
          <p>All submitted papers will go through a rigorous peer review process by the Technical Program Committee. Accepted papers presented by one of the authors at the workshop will be published in the ${conference.name} workshop proceedings and indexed on IEEE Xplore.</p>
        </article>
        ${sidebar()}
      </main>
    </div>`;
  },
};

// ── ROUTER ───────────────────────────────────────────────────────────────────
function navigate(page) {
  if (!pages[page]) return;

  document.querySelectorAll('#main-nav a').forEach(a =>
    a.classList.toggle('active', a.dataset.page === page));

  document.getElementById('app').innerHTML = pages[page]();
  window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ── BOOT ─────────────────────────────────────────────────────────────────────
(function boot() {
  const { workshop, conference } = CONFIG;

  document.getElementById('page-title').textContent = workshop.shortName;
  document.getElementById('header-title').textContent = workshop.shortName;
  document.getElementById('top-bar-text').textContent =
    `${workshop.shortName} — In conjunction with ${conference.name}, ${conference.location} · ${conference.dates}`;
  document.getElementById('footer-text').textContent =
    `Copyright © All rights reserved — ${workshop.shortName}`;

  const navDefs = [
    { page: 'home',       label: workshop.shortName },
    { page: 'program',    label: 'Program' },
    { page: 'keynote',    label: 'Keynote' },
    { page: 'cfp',        label: 'Call for Papers' },
    { page: 'committees', label: 'Committees' },
    { page: 'submit',     label: 'Submit a paper' },
  ];

  document.getElementById('main-nav').innerHTML = navDefs.map(n =>
    `<a onclick="navigate('${n.page}')" data-page="${n.page}">${n.label}</a>`
  ).join('');

  navigate('home');
})();
</script>

</body>
</html>
